<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Momotaz cafe & resturent</title>

	<link rel="shortcut icon" href="images/restaurant.png">

	<link rel="stylesheet" href="class.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header class="header-area">
		<div class="container">
			<div class="nav-bar">
				<div class="logo">
					<a href="index.html"><img src="images/cafe.png"></a>
				</div>
				<div class="menu">
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="about.html">about</a></li>
						<li><a href="#">service</a></li>
						<li><a href="#">Reservation</a></li>
					</ul>
				</div>
				<div class="search">
					<form>
						<div class="search-box">
							<input type="text" name="search" placeholder="Search Food">
							<button type="submit"><i class="fas fa-search"></i></button>
						</div>
					</form>
				</div>
				<div class="nav-bar-icon">
					<i class="fas fa-bars"></i>
				</div>
			</div>
		</div>
	</header> <!-- Header End -->

	<div class="banner">
		<div class="banner-overlay">
			<div class="container">
				<div class="title">
					<h1>Momotaz cafe</h1>
					<p>Best Food | Best Environment | Professional Chef</p>
				</div>
			</div>
		</div>
	</div> <!-- Banner End -->

	<div class="foods">
		<div class="container">
			<div class="section-title">
				<h2>Foods</h2>
			</div>

			<div class="food-items">
				<div class="item">
					<img src="images/1.jpg" alt="food">
					<div class="food-overlay">
						<div class="food-name">
							<span>Pizza</span>
						</div>
						<div class="food-price">
							<span>Tk.299</span>
							<a href="#"><i class="fas fa-cart-plus"></i></a>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/2.jpg" alt="food">
					<div class="food-overlay">
						<div class="food-name">
							<span>Burger</span>
						</div>
						<div class="food-price">
							<span>Tk.199</span>
							<a href="#"><i class="fas fa-cart-plus"></i></a>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/3.jpg" alt="food">
					<div class="food-overlay">
						<div class="food-name">
							<span>Meat-platter</span>
						</div>
						<div class="food-price">
							<span>Tk.399</span>
							<a href="#"><i class="fas fa-cart-plus"></i></a>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/4.jpg" alt="food">
					<div class="food-overlay">
						<div class="food-name">
							<span>Lunch package</span>
						</div>
						<div class="food-price">
							<span>Tk.499</span>
							<a href="#"><i class="fas fa-cart-plus"></i></a>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/5.jpg" alt="food">
					<div class="food-overlay">
						<div class="food-name">
							<span>Chicken</span>
						</div>
						<div class="food-price">
							<span>Tk.199</span>
							<a href="#"><i class="fas fa-cart-plus"></i></a>
						</div>
					</div>
				</div>
				<div class="item">
					<img src="images/6.jpg" alt="food">
					<div class="food-overlay">
						<div class="food-name">
							<span>Fruits</span>
						</div>
						<div class="food-price">
							<span>Tk.180</span>
							<a href="#"><i class="fas fa-cart-plus"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- Foods end -->

	<div class="service">
		<div class="container">
			<div class="section-title">
				<h2>Our Services</h2>
			</div>

			<div class="service-content">
				<div class="service-item">
					<img src="images/catering.png">
				</div>
				<div class="service-item">
					<img src="images/party-popper.png">
				</div>
				<div class="service-item">
					<img src="images/buffet.png">
				</div>
				<div class="service-item">
					<img src="images/delivery.png">
				</div>
			</div>
		</div>
	</div><!-- Service End -->

	<div class="contact">
		<div class="container">
			<div class="cantact-content">
				<div class="location">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9501474762133!2d90.38429101445581!3d23.749157094741815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b98bab68c95d%3A0x33b3818c4acf063b!2seShikhon%20Campus-2!5e0!3m2!1sen!2sbd!4v1670323613888!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
				<div class="reservation">
					<h2>Reservaiton</h2>
					<form>
						<div class="user-name">
							<input type="text" name="fname" placeholder="First Name">
							<input type="text" name="lname" placeholder="Last Name">
						</div>
						<div class="contact-info">
							<input type="text" name="mail" placeholder="Eamil Address">
							<input type="text" name="phone" placeholder="Mobile No.">
						</div>
						<div class="members">
							<input type="number" name="member" placeholder="Number of Members">
						</div>
						<div class="message">
							<textarea cols="30" rows="7" placeholder="Message"></textarea>
						</div>
						<div class="form-sub">
							<button type="submit">Confirm Reservation</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div> <!-- Reservation end -->

	<footer>
		<div class="container">
			<p><i class="far fa-copyright"></i> Momotaz cafe & resturent 2015-2022. ALL RIGHT RESERVED</p>
		</div>
	</footer>

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/2d1a4c108e.js" crossorigin="anonymous"></script>
</body>
</html>
